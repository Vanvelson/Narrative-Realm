<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Manager</title>
  <link rel="stylesheet" href="./css/add_book.css">
</head>
<body>
  <div class="container">
    <h1>Book Manager</h1>
    <div class="form-section">
      <input type="text" id="book-title" placeholder="Book Title">
      <textarea id="book-desc" placeholder="Book Description"></textarea>
      <button id="add-btn">Add Book</button>
    </div>
    <div id="book-list" class="book-list">
      <h2>Your Books</h2>
      <ul id="books"></ul>
    </div>
  </div>


  <div class="btn">
    <a href="./index.html" class="sliding-button">BACK</a>
  </div>


  <script src="./js/add_book.js"></script>
</body>
</html>
